{% extends "base.html" %}
{% load staticfiles %}


{% block extra_head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="static/js/ajaxChangeTitle.js"></script>
{% endblock extra_head %}

{% block content %}

    <div class="requests">
        <h3>Last 10 requests:</h3>
        <div id="req_list">
            {% for request in requests_list %}
                <p> {{request}} </p>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
